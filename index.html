<!DOCTYPE html>
<html ng-app="newsApp">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/css/style.css">
        <link rel="stylesheet" href="styles/lib/css/fontawesome-all.min.css">
        <script src="app/lib/angular.min.js"></script>
        <script src="app/lib/angular-route.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/controllers/AllNewsController.js"></script>
        <script src="app/controllers/NewsDetailsController.js"></script>
        <script src="app/controllers/SavedNewsController.js"></script>
        <script src="app/controllers/CreateNewsController.js"></script>
        <script src="app/controllers/CreatedNewsController.js"></script>
        <script src="app/controllers/MainMenuController.js"></script>
        <script src="app/services/dataService.js"></script>
        <script src="app/services/parseService.js"></script>
        <script src="app/services/localStorageService.js"></script>
        <title>NEWS PORTAL</title>
    </head>
    <body>
        <div id="mainTitle">NEWS PORTAL</div>
        <div ng-controller="MenuController" id="menu">
            <ul>
                <li ng-class="{selected: url == '/news'}">
                    <a href="#!/news">All news</a>
                </li>
                <li ng-class="{selected: url == '/saved'}">
                    <a href="#!/saved">Saved news</a>
                </li>
                <li ng-class="{selected: url == '/create'}">
                    <a href="#!/create">Create news</a>
                </li>
                <li ng-class="{selected: url == '/created'}">
                    <a href="#!/created">Created news</a>
                </li>
            </ul>
        </div>
        <div id="main">
            <ng-view></ng-view>
        </div>
    </body>
</html>
