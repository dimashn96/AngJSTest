<div id="newsDetails">
    <div id="image">
        <img ng-src="{{newsDetails.urlToImage}}">
        <i ng-if="newsDetails.urlToImage === undefined" class="fas fa-spinner fa-spin"></i>
        <img src="img/defaultNewsImage.jpg" ng-if="newsDetails.urlToImage === null">
    </div>
    <div id="details">
        <div id="title">{{newsDetails.title}}</div>
        <div id="author">{{newsDetails.author}}</div>
        <div id="description">{{newsDetails.description}}</div>
        <div id="source"><a href="{{newsDetails.url}}">Go to the source&#58; {{newsDetails.source.name}}</a></div>
    </div>
</div>
